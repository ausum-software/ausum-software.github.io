name: Deploy static content to Pages

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject tag version into built site
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Injecting tag/version: $TAG"
          TARGET="index.html"
          if [ -f "$TARGET" ]; then
            # Append version info into the footer (before closing </footer>)
            sed -i "s|</footer>| <pre>[version: ${TAG}]</pre></footer>|" "$TARGET"
          else
            echo "Warning: $TARGET not found, skipping injection."
          fi

      - name: Run build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
