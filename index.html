<!DOCTYPE html>
<html lang="pt-br" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Construção | Ausum Software</title>

  <meta name="description"
    content="Ausum Software - Engineering Trust, Building the Future. Nosso novo site está quase pronto.">
  <meta name="keywords"
    content="Ausum Software, Engenharia de Software, Desenvolvimento, Em Construção, Confiança, Tecnologia, Ausum">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };

    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
  </script>

  <style>
    body {
      background: linear-gradient(-45deg, #1e1e1e, #2a2a2a, #1e1e1e, #3a3a3a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-slate-200 font-sans p-4">

  <main
    class="w-full max-w-lg backdrop-blur-md rounded-2xl shadow-2xl p-8 md:p-12 text-center overflow-hidden border border-slate-700"
    style="background: inherit;">

    <div class="mb-6">
      <img src="./images/logo.png" alt="Ausum Software Logo" class="mx-auto w-60 md:w-72 h-auto max-w-full">
    </div>

    <p
      class="text-xl md:text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-[#3498db] to-[#2ecc71] mb-6">
      Nosso site está em construção.
    </p>

    <p class="text-lg text-slate-300 mb-8 px-4 border-b border-[#3498db] pb-2 inline-block">
      Engineering Trust, Building the Future
    </p>

    <div>
      <p class="text-slate-400 mb-3">
        Aguarde novidades de tirar o fôlego!
      </p>
    </div>
  </main>

  <footer class="absolute bottom-4 text-center w-full text-slate-500 text-sm">
    ©<span id="currentYear"></span> Ausum Software LTDA - Todos os direitos reservados.
  </footer>
</body>

</html>
